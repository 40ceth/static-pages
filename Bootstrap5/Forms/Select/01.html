<!-- Select選擇下拉單 + File browser檔案瀏覽 -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <div class="container">
    <div class="roe">
      <div class="col-6 mb-5">
        <!-- Default(Select選擇下拉單) -->
        <select class="form-select mx-auto my-5" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <!-- Default(File browser檔案瀏覽) -->
        <div class="form-file mb-5">
          <!-- 其實 input 是存在的，只是被透明了，你看到的是下一行的 label ，所以 label 的 for="customFile" 和 input 的 id="customFile" 的值要一樣。 -->
          <input type="file" class="form-file-input" id="gg">
          <label class="form-file-label" for="gg">
            <span class="form-file-text">請選擇你要上傳的個人照...</span>
            <span class="form-file-button">瀏覽</span>
          </label>
        </div>

        <div class="form-file">
          <input type="file" class="form-file-input" id="customFile">
          <label class="form-file-label" for="customFile">
            <span class="form-file-text">請選擇你要上傳的自傳...</span>
            <span class="form-file-button">Browse</span>
          </label>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
</body>

</html>
