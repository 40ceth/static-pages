<!-- Checks and radios -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto">

        <form action="">

          <!-- Checks能複選(Checks and radios) -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <!-- input裡的checked屬性表示為預設勾選的 -->
            <!-- Disabled(Checks能複選(Checks and radios)) -->
            <!-- input裡的disabled屬性表示使用者無法更改此選項 -->
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked disabled>

            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>


          <!-- Radios只能單選(Checks and radios) -->
          <!-- Disabled(Radios只能單選(Checks and radios)) -->
          <div class="form-check ">
            <!-- input裡的disabled屬性表示使用者無法更改此選項 -->
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >

            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check ">
            <!-- input裡的checked屬性表示為預設勾選的 -->
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>


          <!-- Switches(Checks and radios)：把勾選變成"切換"的視覺效果。在有 form-check 的 div 的 class 裡加入 form-switch 即可完成此功能。 -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
              input</label>
          </div>

          <!-- Inline橫排(Checks and radios)：讓選項變橫排。在有 form-check 的 div 的 class 裡加入 form-check-inline 即可實現橫排。 -->
          <!-- 如果沒變橫排，可能是因為容器元素不夠大。 -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check form-check-inline">
            <!-- input裡的disabled屬性表示使用者無法更改此選項 -->
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >

            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
          </div>


        </form>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
</body>

</html>
