<!-- Buttons按鈕 -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <div class="container">
    <div>gg</div>

    <!-- Examples(Buttons按鈕) -->
    <!-- btn：把該元素變成按鈕(沒必要的話，請不要把 div 變成按鈕) -->
    <div class="btn">btn</div>

    <!-- btn-info：基礎八大色其中之一。當然，你可以改其顏色。 -->
    <span class="btn btn-info">span</span>
    <button class="btn btn-info">button</button>

    <!-- btn-link：把該按鈕外觀改成超連結的樣子。 -->
    <div class="btn btn-link">Link</div>
    <div class="btn btn-link btn-info">Link</div>


    <!-- Sizes(Buttons按鈕) -->
    <!-- 有時看到 -sm，其實只是把該元素的尺寸調小一點 -->
    <a href="#" class="btn btn-info btn-sm">a-sm</a>
    <!-- 有時看到 -lg，其實只是把該元素的尺寸調大一點 -->
    <!-- input type="submit"：送出 -->
    <input type="submit" class="btn btn-info btn-lg">
  </div>


  <br>

  <!-- Basic example(Button group按鈕群組)  -->
  <div class="container">
    <!-- btn-group：讓按鈕變整齊，做出一個像是工具列的感覺。 -->
    <div class="btn-group">

      <!-- Examples(Buttons按鈕) -->
      <!-- btn：把該元素變成按鈕 -->
      <div class="btn">btn</div>

      <!-- btn-info：基礎八大色其中之一。當然，你可以改其顏色。 -->
      <span class="btn btn-info">span</span>
      <button class="btn btn-info">button</button>

      <!-- btn-link：把該按鈕外觀改成超連結的樣子。 -->
      <div class="btn btn-link">Link</div>
      <div class="btn btn-link btn-info">Link</div>


      <!-- Sizes(Buttons按鈕) -->
      <!-- 有時看到 -sm，其實只是把該元素的尺寸調小一點 -->
      <a href="#" class="btn btn-info btn-sm">a-sm</a>
      <!-- 有時看到 -lg，其實只是把該元素的尺寸調大一點 -->
      <input type="submit" class="btn btn-info btn-lg">
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper.js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
</body>

</html>
