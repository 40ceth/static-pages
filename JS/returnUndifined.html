    <title>Document</title>
    <script>
        // Setup
        function abTest(a, b) {
            if (a < 0 || b < 0) {
                return undefined;
            }
            return Math.round(Math.pow(Math.sqrt(a) + Math.sqrt(b), 2));
        }


        console.log(abTest(-2, 2));

        alert('測試文字');
        alert('測試文字第一行<br>測試文字第二行');
        alert('測試文字第一行\n測試文字第二行');
    </script>
